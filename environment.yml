name: py6s-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy>=1.21
  - scipy>=1.7
  - scikit-image>=0.19
  - scikit-learn>=1.0
  - matplotlib>=3.4
  - pillow
  - imageio
  - pip
  - gdal  # 可选：仅当需要读取/写入 GeoTIFF/HDF 时强烈推荐通过 conda 安装
  - pip:
    - Py6S
    - rasterio  # 可选，若需要更灵活的栅格 I/O
